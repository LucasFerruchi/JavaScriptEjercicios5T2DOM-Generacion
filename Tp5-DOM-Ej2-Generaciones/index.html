<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detalles de generaciones">
    <meta name="keywords" content="generaciones, nacimiento, fecha, año, edad, DOM, JavaScript">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Generaciones-Práctica de DOM</title>
</head>

<body>
    <header class="text-center text-black-50 container">
        <h1 class="display-1 my-4">Generaciones</h1>
        <hr>
    </header>
    <main class="container my-3">
        <section class="row">
            <aside class="col-12 col-md-6">
                <form class="bg-light p-3 rounded-3" id="formGeneraciones">
                    <div class="mb-3">
                        <label for="nombre">Nombre y Apellido*</label>
                        <input type="text" id="nombre" class="form-control" maxlength="30" minlength="3" placeholder="Juan Perez" required/>
                    </div>
                    <div class="mb-3">
                        <label for="edad">Edad*</label>
                        <input type="number" id="edad" class="form-control" placeholder="35" maxlength="3" required/>
                    </div>
                    <div class="mb-3">
                        <label for="dni">DNI*</label>
                        <input type="number" id="dni" class="form-control" placeholder="99999999" maxlength="8" required/>
                    </div>
                    <div class="mb-3">
                        <label for="genero">Género</label>
                        <select id="genero" class="gorm-control">
                            <option value="">Seleccione una opción</option>
                            <option value="H">Hombre</option>
                            <option value="M">Mujer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="peso">Peso <small class="text-muted">(kg)</small></label>
                        <input type="text" id="peso" class="form-control" placeholder="60,5">
                    </div>
                    <div class="mb-3">
                        <label for="altura">Altura <small class="text-muted">(mtrs)</small></label>
                        <input type="text" id="altura" class="form-control" placeholder="1,80">
                    </div>
                    <div class="mb-3">
                        <label for="fechaNacimiento">Año de Nacimiento*</label>
                        <input type="number" id="fechaNacimiento" class="form-control" placeholder="1999" required>
                    </div>
                    <button class="btn btn-primary">Enviar</button>
                    <div class="alert alert-primary d-none" role="alert" id="alerta"></div>
                </form>
            </aside>
            <aside class="col-12 col-md-6 d-none d-md-block">
                <img src="img/generatins.png" alt="trabajo" class="w-100">
            </aside>
        </section>
        <section class="container bg-light my-4 rounded-3 d-none" id="datosExtras">
            <article class="bg-light p-2 fa-3x">
                <h3 id="persona" class="mt-3"><i class="bi bi-person-check mx-2"></i>Persona:</h3>
                <hr>
                <button class="btn btn-primary" id="mostrarDatos">
                    Mostrar datos
                </button>
                <button class="btn btn-primary" id="mostrarGeneracion">
                    Mostrar generacion
                </button>
                <hr>
                <div id="detalle" class="mt-4"></div>
            </article>
        </section>
    </main>
    <footer class="text-center bg-dark text-light py-3">
        <p class="m-0 text-secondary">
            <small>
                By 
                <a href="https://github.com/LucasFerruchi" class="text-secondary">Lucas Ferruchi</a>
            </small>
        </p>
        <p class="m-0 text-secondary">
            <small>&copy; Todos los derechos reservados</small>
        </p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
